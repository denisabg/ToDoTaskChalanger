<div class="modal-header">
    <h4 class="modal-title">Task Id: <h6>{{task.id}}</h6></h4> 
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Task Description: {{task.description}}</p>
    <p>Task Created: {{task.dateStamp.toLocaleString('he-IL')|date:'dd/MM/yyyy'}}</p>
    <p>Task Expire: {{task.dueDate.toLocaleString('he-IL')|date:'dd/MM/yyyy'}}</p>
    <h5>Dou you want to Done this task?</h5>
    <h5><span class="text-danger">This operation can not be undone.</span></h5>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button *ngIf="!task.isCommitted" type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Ok</button>
</div>
